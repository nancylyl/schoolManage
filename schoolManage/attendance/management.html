    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h2 class="modal-title">查看员工</h2>
            </div>

            <div class="modal-body">

                <form id="addStudentForm" class="form-horizontal" method="post" action="management.html.html">

                    <div class="form-group">
                        <label for="smallinput" class="col-sm-3 control-label label-input-sm">员工编号</label>
                        <div class="col-sm-8">
                            <input type="text" name="Id" class="form-control1 input-sm" id="smallinput" readonly="true">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="smallinput" class="col-sm-3 control-label label-input-sm">员工姓名</label>
                        <div class="col-sm-8">
                            <input type="text" name="Name" class="form-control1 input-sm" id="smallinput" readonly="true">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="smallinput" class="col-sm-3 control-label label-input-sm">员工年龄</label>
                        <div class="col-sm-8">
                            <input type="text" name="Age" class="form-control1 input-sm" id="smallinput" readonly="true">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="selector1" class="col-sm-3 control-label">性别</label>
                        <div class="col-sm-8">
                            <input type="text" name="Sex" class="form-control1 input-sm" id="smallinput" readonly="true">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="selector3" class="col-sm-3 control-label">出生日期</label>
                        <div class="col-sm-8">
                            <input type="text" name="Birthday" class="form-control1 input-sm" id="smallinput" readonly="true">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="selector2" class="col-sm-3 control-label">所属部门</label>
                        <div class="col-sm-8">
                            <input type="text" name="DepName" class="form-control1 input-sm" id="smallinput" readonly="true">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="selector2" class="col-sm-3 control-label">所在职位</label>
                        <div class="col-sm-8">
                            <input type="text" name="Duty" class="form-control1 input-sm" id="smallinput" readonly="true">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="selector2" class="col-sm-3 control-label">管理班级</label>
                        <div class="col-sm-8">
                            <input type="text" name="Grade" class="form-control1 input-sm" id="smallinput" readonly="true">

                    </div>

                        <label for="selector3" class="col-sm-3 control-label">联系电话</label>

                        <div class="col-sm-8">
