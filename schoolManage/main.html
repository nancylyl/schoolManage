<script src="js/Bootstrap/Chart.js"></script>
<link href="css/main.css" rel='stylesheet' type='text/css' />
<div class="graphs">
    <div class="widget_3">
        <div class="col-sm-3 widget_1_box cursor">
            <div class="wid-social bg-info">
                <div class="social-icon">
                    <i class="fa fa-linkedin text-light icon-xlg pull-right"></i>
                </div>
                <div class="social-info">
                    <h3 class="number_counter bold count text-light start_timer counted" id="studentCount"></h3>
                    <h4 class="counttype text-light">学生信息</h4>
                    <span class="percent"></span>
                </div>
            </div>
        </div>
        <div class="col-sm-3 widget_1_box cursor">
            <div class="wid-social youtube">
                <div class="social-icon">
                    <i class="fa fa-youtube text-light icon-xlg pull-right"></i>
                </div>
                <div class="social-info">
                    <h3 class="number_counter bold count text-light start_timer counted" id="employeeCount"></h3>
                    <h4 class="counttype text-light">员工信息</h4>
                    <!-- <span class="percent">7% increase from last week</span> -->
                </div>
            </div>
        </div>
        <div class="col-sm-3 widget_1_box cursor">
            <div class="wid-social skype">
                <div class="social-icon">
                    <i class="fa fa-skype text-light icon-xlg pull-right"></i>
                </div>
                <div class="social-info">
                    <h3 class="number_counter bold count text-light start_timer counted" id="proclamationCount"></h3>
                    <h4 class="counttype text-light">公告管理</h4>
                </div>
            </div>
        </div>
        <div class="col-sm-3 widget_1_box cursor">
            <div class="wid-social flickr">
                <div class="social-icon">
                    <i class="fa fa-flickr text-light icon-xlg pull-right"></i>
                </div>
                <div class="social-info">
                    <h3 class="number_counter bold count text-light start_timer counted" id="departentCount"></h3>
                    <h4 class="counttype text-light">部门管理</h4>
                    <!-- <span class="percent">7% increase from last week</span> -->
                </div>
            </div>
        </div>
        <div class="clearfix"> </div>
    </div>


    <div class="graph_box chat">
        <div class="col-md-4 grid_2">
            <div class="grid_1">
                <h3>大班出勤率</h3>
                <h5 id="bigdes" class="chartdes"></h5>
                <canvas id="doughnut1" height="300" width="400" style="width: 400px; height: 300px;  margin-left: -15px;"></canvas>
            </div>
        </div>
        <div class="col-md-4 grid_2">
            <div class="grid_1">
                <h3>中班出勤率</h3>
                <h5 id="middes" class="chartdes"></h5>
                <canvas id="doughnut2" height="300" width="400" style="width: 400px; height: 300px; margin-left: -15px;"></canvas>
            </div>
        </div>
        <div class="col-md-4 grid_2">
            <div class="grid_1">
                <h3>小班出勤率</h3>
                <h5 id="smalldes" class="chartdes"></h5>
                <canvas id="doughnut3" height="300" width="400" style="width: 400px; height: 300px;  margin-left: -15px;"></canvas>
            </div>
        </div>
    </div>

    <!-- 学生信息 -->

    <!-- <h3 class="tb-title tb-title-stu "></h3> -->
    <div class="alert alert-danger" role="alert">
        <strong>学生信息迟到信息</strong>
    </div>
    <table class="table table-striped table-hover table-responsive">

        <thead>
            <tr>
                <th class="tb-student-td">序号</th>
                <th class="tb-student-td">到校时间</th>
                <th class="hidden-xs">是否正常</th>
                <th class="tb-student-td">姓名</th>
                <th class="hidden-xs">性别</th>
                <th class="hidden-xs">出生日期</th>
                <th class='hidden-xs'>所属班级</th>
                <th class="tb-student-td">班级名称</th>
                <th class="tb-student-td">紧急联系人</th>
                <th class="tb-student-td">紧急联系电话</th>

            </tr>
        </thead>
        <tbody id="tb-student">
        </tbody>

    </table>

    <div class="alert alert-danger" role="alert">
        <strong>公告信息</strong>
    </div>
    <table class="table table-striped table-hover table-responsive" id="tb-GongGao">

        <thead>
            <tr>
                <th class="tb-student-td">序号</th>
                <th class="tb-student-td">标题</th>
                <th class="hidden-xs">发布者</th>
                <th class="hidden-xs">发布日期</th>
            </tr>
        </thead>
        <tbody id="tb-announcement">
        </tbody>

    </table>
</div>


<script src="js/main.js"></script>
