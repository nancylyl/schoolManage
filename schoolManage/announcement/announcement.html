<div class="modal fade" id="lookBulletin" tabindex="-1" role="dialog" aria-labelledby="lookBulletin" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h2 class="modal-title"><span class="changeClass"></span>公告</h2>
            </div>
            <div class="modal-body">
                <h4 class="bulletin_title"></h4>
                <div class="bulletin_detail">
                   <span>
                       <span class="glyphicon glyphicon-user"></span>
                       <span class="bulletinAuthor"></span>
                   </span>
                    <span class="bulletinTime"></span>
                </div>
                <div class="textarea">
                    <textarea class="bulletinContent"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" name="submit" class=" btn btn-primary" id="withdrawBulletin">退出</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
</div>
